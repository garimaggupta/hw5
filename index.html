<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" id="9am" hour-value=9>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">9 AM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="9amtext" rows="3" id="9"> </textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
        </div>
    </div>
    <div class="row" id="10am" hour-value=10>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">10 AM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="10amtext" rows="3" id="10"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="11am" hour-value=11>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">11 AM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="11amtext" rows="3" id="11"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="12pm" hour-value=12>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">12 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="12pmtext" rows="3" id="12"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="1pm" hour-value=13>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">1 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="1pmtext" rows="3" id="13"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="2pm" hour-value=14>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">2 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="2pmtext" rows="3" id="14"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="3pm" hour-value=15>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">3 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="3pmtext" rows="3" id="15"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="4pm" hour-value=16>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">4 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="4pmtext" rows="3" id="16"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn align-middle"><i class="far fa-save"></i>
      </div>
    </div>
    <div class="row" id="5pm" hour-value=17>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 align-right hour">5 PM</div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-9 description"><form><textarea name="5pmtext" rows="3" id="17"></textarea></form></div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-1 saveBtn"><i class="far fa-save"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
